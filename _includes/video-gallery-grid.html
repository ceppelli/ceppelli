<ul class="gallery video">
    {% assign files = include.files | split: ',' %}
    {% for file in files %}
    <li>
        <video controls alt="{{ include.alt }}" style="display: block; border-radius: 8px; max-width:{{ include.max-width }}; width:{{ include.width }}; height:auto; margin-left:auto; margin-right:auto;">
            <source src="{{ file }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </li>
    {% endfor %}
</ul>
